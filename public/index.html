<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Memory Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <main class="container">
      <section class="container__header">
        <h1 class="header">Christmas Memory Game</h1>
      </section>
      <section class="container__game-container">
        <section class="container__game-container__game-info-container">
          <section class="game-info">
            <section class="time-remaining">Time: 100</section>
          </section>
          <section class="game-info">
            <section class="flips">Flips: 0</section>
          </section>
        </section>
        <section class="card">
          <section class="card-back card-face">
            <img class="santa" src="images/christmas-santa.png" />
          </section>
          <section class="card-front card-face"></section>
        </section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
      </section>
    </main>
  </body>
</html>
